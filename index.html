<html>
  <head>
    <link type='text/css' rel='stylesheet' href='style.css'></link>
  </head>
  <body>
    <div id='container'>
        <div id='both' class='clickable'>
            <div class='text'>Both</div>
        </div>

        <div id='jack' class='conversationalist-holder clickable'>
            <div class='time' id='jack-time'></div>
            <div class='conversationalist'>Jack</div>
        </div>

        <div id='jennifer' class='conversationalist-holder clickable'>
            <div class='time' id='jennifer-time'></div>
            <div class='conversationalist'>Jennifer</div>
        </div>

        <div class='clear'></div>

        <div id='more' class='holdable'>
            <div class='text'>more time (hold)</div>
        </div>


        <h1> Relationship Chess Clock</h1>
        <div id='refresh-message' class='info'>(refresh browser to reset)</div>
        <div id='author' class='info'>by <a href='http://jackdesert.com'>Jack Desert</a></div>
        <div id='source' class='info'>here's the <a href='http://github.com/jackdesert/relationship_chess_clock'>Source Code</a></div>

    </div>
  </body>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type='text/javascript' src='javascript.js'></script>
